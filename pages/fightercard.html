<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/fightercardcomponentcss.css">
    <title>Fighter Card</title>
</head>
<body>
    <div class="fightercontainer">
        <div class="fighterimg">
            <img src="/McGregor.jpg" alt="">
        </div>
        <div class="fighterinfo">
            <p id="fightername">Conor McGregor</p>
            <span id="fighternickname">Notorious</span>
        </div>
        <div class="fighterstats">
            <p>Age: <span>34</span></p>
            <p>Weightclass: <span>288lbs</span></p>
            <p>Weight: <span>388lbd</span></p>
            <p>Height: <span>6ft</span></p>
        </div>
    </div>
</body>
</html>
