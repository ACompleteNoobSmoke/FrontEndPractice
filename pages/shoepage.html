<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe</title>
    <link rel="stylesheet" href="/styles/shoepage.css">
    <script src="https://kit.fontawesome.com/45681e38e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="splash_container">
            <section class="navbar">
                <header><img src="/images/nike_logo.jpg" alt=""></header>
                <section id="links">
                    <a class="link" href="">Home</a>
                    <a class="link" href="">Featured</a>
                    <a class="link" href="">Product</a>
                    <a class="link" href="">About Us</a>
                    <a class="link" href="">Contact Us</a>
                </section>
            </section>
            <section class="shoe_body">
                <div class="shoe_bio flex_item">
                    <div id="bio">
                        <h1>NIKE SHOES</h1>
                        <h6>Place to go for the best and most BASED Nike shoes</h6>
                        <a href="">BUY NOW</a>
                        <div class="site_container">
                            <i class="fa-brands fa-facebook" style="color: #0c510b;"></i>
                            <i class="fa-brands fa-twitter" style="color: #0c510b;"></i>
                            <i class="fa-brands fa-youtube" style="color: #0c510b;"></i>
                            <i class="fa-brands fa-github" style="color: #0c510b;"></i>
                        </div>
                    </div> 
                </div>
                <div class="shoe_img_container flex_item">
                    <img id="shoe_img" src="/images/jordan4.png" alt="">
                </div>
            </section>
        </div>
    </div>

</html>
