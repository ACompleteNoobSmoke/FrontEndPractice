<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/splashstyle.css">
</head>
<body>
    <div class="banner">
        <h1>Based Class Room</h1>
    </div>
    <div class="sidenav">
        <ul class="sidenav_links home_sidenav">
            <li><a href=""></a>Home</li>
            <li><a href=""></a>Login</li>
            <li><a href=""></a>Register</li>
            <li><a href=""></a>About</li>
        </ul>
    </div>
    <div class="register_container">
        <div class="login_title">
            <h1>Register</h1>
        </div>
        <div class="register_form_container">
            <form action="" method="post" class="register_form form">
                <input type="text" name="" id="" placeholder="First Name" required>
                <input type="text" name="" id="" placeholder="Last Name" required>
                <input type="text" name="" id="" placeholder="Email" required>
                <input type="password" name="" id="" placeholder="Password" required>
                <br>
                <br>
                <label for="gender">Choose A Gender: </label>
                <input type="radio" name="gender" value="male" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label>
                <br>
                <br>
                <label for="classes">Choose A Class: </label>
                <select name="classes" id="classes" required>
                    <option value="">None</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                </select>
                <br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <div class="splash_footer">
        <p> &copy; ACompleteNoobSmoke 2023</p>
    </div>
</html>
