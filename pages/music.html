<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="../styles/music.css">
    <script src="https://kit.fontawesome.com/45681e38e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <section class="side_nav left_nav">
            <header> BASED </header>
            <div class="links">
                <a href=""><i class="fa-solid fa-signal"></i>  Top Songs</a>
                <a href=""><i class="fa-solid fa-headphones-simple"></i> Most Heard</a>
                <a href=""><i class="fa-regular fa-heart"></i> Song of the day</a>
                <a href=""><i class="fa-solid fa-gift"></i> Suprise Me</a>
            </div>
            <div class="links">
                <a href=""><i class="fa-solid fa-microphone"></i> Lil B</a>
                <a href=""><i class="fa-solid fa-microphone"></i> MF DOOM</a>
            </div>
            <div class="links">
                <a href=""><i class="fa-solid fa-radio"></i> Radio</a>
                <a href=""><i class="fa-solid fa-user-group"></i> Friends</a>
            </div>
        </section>
        <section class="side_nav right_nav">
            <header> Playlist </header>
            <div class="user_av side_av">
                <div>
                    <img src="../images/macmiller.jpg" alt="av">
                    <h5>Mac Miller</h5>
                </div> 
                <div>
                    <img src="../images/drake.jpg" alt="av">
                    <h5>Champagne Guy</h5>
                </div>
                <div>
                    <img src="../images/Rocky.webp" alt="av">
                    <h5>Flacko</h5>
                </div>
                <div>
                    <img src="../images/earlicon.png" alt="av">
                    <h5>Earl Sweatshirt</h5>
                </div>
                <div>
                    <img src="../images/VinceStaples.jpg" alt="av">
                    <h5>Vince Staples</h5>
                </div>
                <div>
                    <img src="../images/MichaelJackson.jpg" alt="av">
                    <h5>Michael Jackson</h5>
                </div>
                <div>
                    <img src="../images/FreddieDredd.jpg" alt="av">
                    <h5>Freddie Dredd</h5>
                </div>
            </div>
            <div id="playlist_link_container">
                <div>
                    <h2>Take Music <span>Everywhere</span></h2>
                    <a href="">Download App</a>
                </div>
            </div>
        </section>
        <section id="music_container">
            <header>
                <input type="text" name="search" id="search" placeholder="Search Library">
                <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #fb0404;"></i></button>
                <div class="user_av body_av">
                    <img src="../images/lilbicon.jpg" alt="av">
                    <h6>Young BasedGod</h6>
                </div>
            </header>
            <div>
                <img src="../images/MFDOOM.webp" alt="MFDOOM">
            </div>
            <div id="grid_container">
                <div class="grid_item album_cover">
                    <img src="../images/wutang.jpg" alt="" srcset="">
                </div>
                <div class="grid_item album_cover">
                    <img src="../images/Relapse.jpg" alt="" srcset="">
                </div>
                <div class="grid_item album_cover">
                    <img src="../images/pinkflame.jpg" alt="" srcset="">
                </div>
                <div class="grid_item album_cover">
                    <img src="../images/yall.jpg" alt="" srcset="">
                </div>
                <div class="grid_item album_cover">
                    <img src="../images/Steal This Album.jpg" alt="" srcset="">
                </div>
                <div class="grid_item album_cover">
                    <img src="../images/MelodyAM.jpg" alt="" srcset="">
                </div>
                <div class="grid_item album_cover">
                    <img src="../images/lonerism.jpg" alt="" srcset="">
                </div>
                <div class="grid_item album_cover">
                    <img src="../images/OKComputer.avif" alt="" srcset="">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
